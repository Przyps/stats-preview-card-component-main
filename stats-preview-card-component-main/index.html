<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" >

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="center container">

    <div class="preview--card">

      <div class="text-box">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="statistics">
          <div class="stat">
            <p class="number">10K+</p>
            <p class="st-description">Companies</p>
          </div>

          <div class="stat">
            <p class="number">314</p>
            <p class="st-description">Templates</p>
          </div>

          <div class="stat">
            <p class="number">12M+</p>
            <p class="st-description">QUERIES</p>
          </div>
        </div>
      </div>


      <div class="preview-img" >
       <!-- role="img"
      aria-label="Data Analytics employers while they working in office"  >  -->
        
        <img src="images/image-header-desktop.jpg" alt="Picture od Data Analytics employers while they working" />
      </div>

    </div>

  </main>
</body>
</html>
